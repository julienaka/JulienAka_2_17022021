<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Reservia</title>
    <link href="https://fr.allfont.net/allfont.css?fonts=raleway-regular" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4.0, user-scalable=yes">
    <script src="https://kit.fontawesome.com/23a83027e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/filtres.css">
</head>

<body>
    <main>
        <header>
            <img src="images/Reservia.svg" alt="logo" id="reservia">
            <div id="inscription"><a href="#">S'inscrire</a></div>
            <div>
                <nav>
                    <ul id="menu">
                        <li class="element_menu"><a href="#hebergements">Hébergements</a></li>
                        <li class="element_menu"><a href="#activites">Activités</a></li>
                        <li class="element_menu"><a href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <!--====================Zone recherche ville====================-->

            <div id="recherche_ville">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille, France">
                <div id="bouton">Rechercher</div>
                <div id="logo_search"><i class="fas fa-search"></i></div>
            </div>

            <!--====================Zone filtres====================-->

            <div id="zone_filtre">
                <h2>Filtres</h2>
                <div id="liste_filtres">
                    <div class="filtres">
                        <div class="icone_bleue"><i class="fas fa-money-bill-wave"></i></div>
                        <h2>Economique</h2>
                    </div>
                    <div class="filtres">
                        <div class="icone_bleue"><i class="fas fa-child"></i></div>
                        <h2>Familial</h2>
                    </div>
                    <div class="filtres">
                        <div class="icone_bleue"><i class="fas fa-heart"></i></div>
                        <h2>Animaux autorisés</h2>
                    </div>
                </div>
            </div>
            <div id="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
